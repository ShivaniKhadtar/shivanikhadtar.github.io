<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/da67e5719d.js" crossorigin="anonymous"></script>
    <title>Demo project</title>
</head>

<body>
    <nav class='navbar bg-dark'>
        <div class="container">
            <h1 class='logo lg-heading text-light'>WT</h1>
            <ul class='list'>
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact">
        <div class="contact-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>Section no. 1000, near bajaj complex, pune</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                    <p>travelstudio5673@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>+919976238745</p>
                </div>
                <img src="./img/company-img.jpg" alt="company-img">
            </div>
            <form action="" class="contact-form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-grey">Let us know your questions, suggestions and
                    concerns by filling out the contact form below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <p>World travel &copy; 2022, All Rights Reserved</p>
        </div>

    </footer>
</body>

</html>
